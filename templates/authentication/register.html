{% extends "../layouts/main_layout.html" %}
{% load staticfiles %}

{% block stylesheet %}
<!-- Website Font style -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
<link rel="stylesheet" href="{% static 'css/auth/register.css' %}">
{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registration</h5>
            <form class="form-signin" method="post" action="{% url 'authApp:postRegister' %}">
              {% csrf_token %}

              <div class="form-label-group">
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First name" required autofocus>
                <label for="firstname">First Name</label>
              </div>
              <div class="form-label-group">
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last name" required>
                <label for="lastname">Last Name</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="show-password">
                <label class="custom-control-label" for="show-password">Show password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="btn-submit">Sign Up</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" disabled="disabled"><i class="fab fa-google mr-2"></i> Continue with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" disabled="disabled"><i class="fab fa-facebook-f mr-2"></i> Continue with Facebook</button>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

{% block js %}
<script type="text/javascript">
  $(document).ready(function(){

    /* toggle password visibility */
    $("#show-password").on("change", (e)=> {
     var type = $("#inputPassword").attr("type");
     if(type == "password") {
        $("#inputPassword").attr("type", "text");
     }
     else{
      $("#inputPassword").attr("type", "password");
     }
    });


  });
</script>
{% endblock %}
