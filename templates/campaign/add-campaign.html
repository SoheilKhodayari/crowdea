{% extends "../layouts/main_layout.html" %}
{% load bootstrap3 %} 
{% load staticfiles %}
{% bootstrap_messages %} 
{% block stylesheet %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
<link rel="stylesheet" href="{% static 'css/idea/add-idea.css' %}">
{% endblock %}
{% block js %}  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> 
</script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> 
</script> 
</head> 
{% endblock %}  
{% block content %}
<div class="container div-main-content">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Kickstart Campaign</h5>
             <form action="{% url 'campaignApp:postCampaign' %}" method="post"><input type='hidden'/>
             {%csrf_token %} 
  
                {% bootstrap_form form %} 
<!--This is the form variable which we are passing from the function 
of home in views.py file. That's the beauty of Django we  
don't need to write much codes in this it'll automatically pass  
all the form details in here 
--> 
                
                <div class="btn-row form-group">
                    <button class="submit-btn btn btn-lg btn-primary" type="submit">Start Campaign</button>
                  </div>
                </form> 
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
